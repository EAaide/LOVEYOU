<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>⚽💜🖤 Latidos del Corazón 🖤💜⚽</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .question {
      margin: 20px 0;
    }
    .answers button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    .answers button:hover {
      background-color: #555;
    }
    #video {
      margin: 20px 0;
    }
    #result {
      font-size: 1.2em;
      margin-top: 30px;
    }
    #openLetter {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #letter {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>⚽💜🖤 Latidos del Corazón 🖤💜⚽</h1>
  <div id="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/V7q1jN7k5lg?autoplay=0" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="quiz"></div>
  <div id="result"></div>
  <button id="openLetter">Abrir carta</button>
  <div id="letter"></div>

  <script>
    const questions = [
      {
        q: "¿En dónde fue nuestro primer beso?",
        correct: "En un 7eleven",
        wrong: ["En un parque", "En el cine"]
      },
      {
        q: "¿En dónde nos conocimos por primera vez?",
        correct: "En una cancha de fútbol",
        wrong: ["En la escuela", "En una fiesta"]
      },
      {
        q: "¿Quien estaba locamente enamorada de la otra desde el primer día que hablamos?",
        correct: "Aidé de Alma... (Y todavía lo estoy)",
        wrong: ["Alma de Aidé", "Ambas al mismo tiempo"]
      },
      {
        q: "¿Cuál fue el primer regalo de cumpleaños que te di?",
        correct: "Un dije de corazón con mensaje oculto",
        wrong: ["Un peluche", "Una carta"]
      },
      {
        q: "¿Qué significado tiene el tatuaje 00:00 que me realice por ti?",
        correct: "nuevos comienzos y despertar espiritual.",
        wrong: ["Nuestro aniversario", "Un pacto secreto"]
      },
      {
        q: "¿Qué animal odiabas y ahora amas a uno?",
        correct: "Gato, Bonye",
        wrong: ["Perro, Max", "Conejo, Luna"]
      },
      {
        q: "¿De quien es la frase del rompecabezas que te di?",
        correct: "Julio cortázar",
        wrong: ["Mario Benedetti", "Pablo Neruda"]
      },
      {
        q: "El 7 de diciembre del 2022 te di una carta y te dije que no podrías sacarla, ¿Dentro de que estaba?",
        correct: "Un huevo",
        wrong: ["Una caja", "Un sobre"]
      },
      {
        q: "¿En qué mes y año nos casamos en una kermes?",
        correct: "febrero 2023",
        wrong: ["marzo 2023", "enero 2023"]
      }
    ];

    let current = 0;
    let correctAnswers = 0;

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById("quiz");
      container.innerHTML = `
        <div class="question"><strong>${q.q}</strong></div>
        <div class="answers">
          <button onclick="answer(true)">${q.correct}</button>
          <button onclick="answer(false)">${q.wrong[0]}</button>
          <button onclick="answer(false)">${q.wrong[1]}</button>
        </div>
      `;
    }

    function answer(isCorrect) {
      const result = document.getElementById("result");
      if (isCorrect) {
        correctAnswers++;
        result.innerHTML += `<div>✅ ¡Correcto! <span class="emoji">🖤💜🖤💜</span></div>`;
      } else {
        result.innerHTML += `<div>❌ Incorrecto <span class="emoji">😢😢😢</span></div>`;
      }
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("openLetter").style.display = "inline-block";
      }
    }

    document.getElementById("openLetter").onclick = function () {
      const letter = document.getElementById("letter");
      let message = "";
      if (correctAnswers === questions.length) {
        message = "Lo recordaste todo. Cada latido, cada instante. No hay duda: tú me conoces como nadie. Y eso merece algo más que un resultado... merece una carta que no se borra.";
      } else {
        message = "Puede que no todo haya salido perfecto, pero eso no importa. Lo que importa es que estás aquí, jugando conmigo, recordando. Y eso ya es amor. Esta carta es para ti, sin importar el marcador";
      }

      letter.innerHTML = `
        <p>${message}</p>
        <div class="carta-final">
          <h2>💌 No sé amar en silencio</h2>
          <p>Si este juego fue una excusa, entonces que me condenen por usarla. Porque cada pregunta, cada imagen, cada línea... fue una forma desesperada de decirte: <strong>te amo con una fuerza que me desarma</strong>.</p>
          <p>No quiero quererte bonito. Quiero quererte brutal. Con la intensidad de quien no sabe si mañana podrá volver a tocarte. Con la urgencia de quien siente que el mundo se detiene cuando tú sonríes.</p>
          <p>Te amo como si mi cuerpo recordara tu nombre antes de aprender a hablar. Como si mi alma hubiera sido tallada con tus iniciales. Como si el universo me gritara que no hay otra, que no habrá otra, que no quiero otra.</p>
          <p>Y si alguna vez dudas, vuelve aquí. Porque esta carta no se borra. Como yo, que no me borro de ti.</p>
          <p><strong>Tuya, sin medida ni remedio,</strong><br>Neftis</p>
        </div>
      `;
      letter.style.display = "block";
      confetti();
    };

    function confetti() {
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.innerHTML = "💜🖤";
        conf.style.position = "absolute";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.top = Math.random() * window.innerHeight + "px";
        conf.style.fontSize = "1.5em";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    showQuestion();
  </script>
</body>
</html>
